<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="add.css">
<script src="add.js"></script>
</head>
<body>
    <!-- And we are all set to go.. -->
    <h3>A simple add calculator</h3>
    <div class="container" >
    <div class = "calculator" >
        <div class="number-area">
        <div class="output-area" >
            <form name = "form" autocomplete="off"><input  size = "10" type="text"  name = "number" 
                ></form></div>
        <div class="number" onclick="enternum('/');">/</div>
        <div class="number" onclick="enternum('*');">*</div>
        <div class="number" onclick="enternum('-');">-</div>
        <div class="number plus" onclick="enternum('+')">+</div>
        <div class="number clearall" onclick="cleard();">C</div>

        <div class="number" onclick="enternum(1);">1</div>
        <div class="number"onclick="enternum(2);">2</div>
            <div class="number" onclick="enternum(3);">3</div>
            <div class="number" onclick="enternum('.');">.</div>
            <div class="number" onclick="enternum(4);">4</div>
            <div class="number" onclick="enternum(5);">5</div>
            <div class="number" onclick="enternum(6);">6</div>
            <div class="number equals-to" onclick="equals();">=</div>
            <div class="number" onclick="enternum(7);">7</div>
            <div class="number"onclick="enternum(8);">8</div>
            <div class="number"onclick="enternum(9);">9</div>

        </div>
        
    </div></div>
</body>
</html>
